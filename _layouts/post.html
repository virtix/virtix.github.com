---
layout: default
---
<div id="post">
{{ content }}
</div>

<br />

<p><hr size="1" noshade="true" color="navy" /></p>



<script type="text/javascript">
    var disqus_developer = 1;
 
</script> 

<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/billshelton/embed.js"></script><noscript><a href="http://disqus.com/forums/billshelton/?url=ref">View the discussion thread.</a></noscript>
<script type="text/javascript">
//<![CDATA[
(function() {
	var links = document.getElementsByTagName('a');
	var query = '?';
	for(var i = 0; i < links.length; i++) {
	if(links[i].href.indexOf('#disqus_thread') >= 0) {
		query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
	}
	}
	document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/billshelton/get_num_replies.js' + query + '"></' + 'script>');
})();
//]]>
</script>

<p>&nbsp;</p>


<div id="related">
<hr size="1" noshade="true" color="navy" />
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
